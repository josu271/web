<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PACHAWASI</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <div class="container-hero">
            <div class="container hero">
                <div class="customer-support"><i class="fa-solid fa-headset"></i>
                    <div class="content-customer-support">
                        <span class="text">Soporte al cliente</span>
                        <span class="number">903-983-532</span>
                    </div>
                </div>

                <div class="container-logo">
                    <i class="fa-solid fa-basket-shopping"></i>
                    <h1 class="logo"><a href="/">PACHAWASI</a></h1>
                </div>

                <div class="container-user">
                    <i class="fa-brands fa-whatsapp"></i>
                    <i class="fa-regular fa-user"></i>
                    <i class="fa-solid fa-cart-shopping"></i>
                    <div class="content-shopping-cart">
                        <span class="text">Carrito de compras</span>
                        <span class="number">0</span>
                    </div>
                </div>

            </div>
        </div>

        <div class="container-navbar">
            <nav class="navbar container">
                <i class="fa-solid fa-bars"></i>
                <ul class="menu">
                    <li><a href="#">INICIO</a></li>
                    <li><a href="#">MAS</a></li>
                    <li><a href="#">BLOG</a></li>
                </ul>

                <FORM class="search-form">
                    <input type="search" placeholder="Buscar....">
                    <button class="btn-search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </FORM>
            </nav>
        </div>

        <div class="container_pay">
            <div>
                <br>
                <p>Numero de Tarjeta</p>
                <input type="text" class="number">
                <p>MM/AA</p>
                <input type="text">
                <p>CVV</p>
                <input type="text">
                <p>Nombre</p>
                <input type="text">
                <p>Apellido</p>
                <input type="text">
                <p>Correo electronico</p>
                <input type="text"><br>
                <br><button class="pay">Comprar</button>
            </div>
        </div>
    <script src="https://kit.fontawesome.com/25966f1c30.js" crossorigin="anonymous"></script>
</body>
</html>
